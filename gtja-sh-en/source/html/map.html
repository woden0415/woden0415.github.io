<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
<meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
<title>百度地图API自定义地图</title>
<!--引用百度地图API-->
<style type="text/css">
  html,body{margin:0;padding:0;}
  .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
  .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&amp;ak=bwg6uIF8RFLAoEHUWnbh0FX0"></script>
</head>

<body class="bodyBg">
  <!--百度地图容器-->
  <div style="width:100%;height:260px;" id="dituContent"></div>
</body>
<script type="text/javascript">
  // 创建Map实例
  var map = new BMap.Map("dituContent");
  var defaultLoc = [121.511251,31.245499];
  var point = new BMap.Point(defaultLoc[0],defaultLoc[1]);
  map.centerAndZoom(point, 20);
  addMapControl()
  addMarkers();

  // 地图控件
  function addMapControl() {
    //开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);
    // 左上鼠标操作方位图
    var navigationControl = new BMap.NavigationControl({
      type: BMAP_NAVIGATION_CONTROL_LARGE
    });
    map.addControl(navigationControl);
    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
    map.addControl(ctrl_ove);
    //向地图中添加比例尺控件
    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
    map.addControl(ctrl_sca);
  }
  //创建标注
  function addMarkers() {
    var iconPath = "http://www.gtja.com/etc/designs/gtja_v2/default/themes/images/map_maker.png";
    var myIcon = new BMap.Icon(iconPath, new BMap.Size(25,39),{offset: new BMap.Size(-12,-39)});
    var maker = new BMap.Marker(point,{icon: myIcon});
    // 提示文字
    var infoWindow = new BMap.InfoWindow("地址：上海银城中路168号上海银行大厦");  // 创建信息窗口对象
    maker.addEventListener("click", function(){
      map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
    map.addOverlay(maker);
  }
</script>
</html>
